<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <button id="closeButton">Quit <i class="fas fa-times"></i></button>
    <h1>Admin Panel</h1>
    <h3>Gamemaster Buttons</h3>
    <div class="buttonsDiv">
      <div>
        <button id="goToTimersButton">Go to Timers</button>
        <button onclick="startAllTimers()">Start Timers</button>
        <button onclick="resetAllTimers()">Reset Timers</button>
      </div>
      <div>
        <button id="goToLogoButton">Go to Logo</button>
        <button id="goToCurrentCompetitorsButton">
          Go to Current Competitors
        </button>
      </div>
      <div>
        <button id="goToLeaderboardsButton">Go to Leaderboards</button>
        <button id="goToCompetitorsLeaderboards">
          Current Competitor Leaderboards
        </button>
        <button id="goToTop6Leaderboards">Top 6 Leaderboards</button>
        <button id="goToTop3Leaderboards">Top 3 Leaderboards</button>
        <button id="goToFinalLeaderboards">Final Leaderboards</button>
      </div>
      <div>
        <select id="comPortSelector"></select>
        <button id="changeLightsWhiteButton">Change Lights to White</button>
        <button id="changeLightsRedButton">Change Lights to Red</button>
        <button id="turnOffLightsButton">Turn Off Lights</button>
      </div>
    </div>
    <div>
      <h3>Configure Target Weights for Game 1</h3>
      <div class="targetWeightContainer">
        <div>
          <label for="targetWeightRound1">Round 1 Target Weight:</label>
          <input
            class="targetInputs"
            type="number"
            id="targetWeightRound1"
            step="0.01"
            placeholder="#.##"
          />
        </div>
        <div>
          <label for="targetWeightRound2">Round 2 Target Weight:</label>
          <input
            class="targetInputs"
            type="number"
            id="targetWeightRound2"
            step="0.01"
            placeholder="#.##"
          />
        </div>
        <div>
          <label for="targetWeightRound3">Round 3 Target Weight:</label>
          <input
            class="targetInputs"
            type="number"
            id="targetWeightRound3"
            step="0.01"
            placeholder="#.##"
          />
        </div>
      </div>
    </div>
    <div>
      <h3>Current Competitors</h3>
      <ul class="currentCompetitorsList" id="currentCompetitorsList"></ul>
    </div>
    <div>
      <div>
        <h3>Select Competitors</h3>
        <ul id="competitorsList"></ul>
      </div>
    </div>
    <div>
      <h3>Scoring Table</h3>
      <button id="reloadDefaultData">Reload Default Score Data</button>
      <div class="scoringTable" id="scoringTable"></div>
    </div>
    <script type="module" src="/admin.js"></script>
    <script type="module" src="/adminCompetitorsList.js"></script>
    <script type="module" src="/adminScoringTable.js"></script>
    <script src="/adminTimers.js"></script>
  </body>
</html>
